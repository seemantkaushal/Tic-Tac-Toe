<!DOCTYPE html>
<html lang="en">
<head>
    <title>TICTOK GAME</title>
    <link rel="stylesheet" type="text/css" href="game.css"/>
    <link rel="shortcut icon" href="#">
   
</head>

<body>
    <nav>
        <ul>
            <li> My tic tak toe.com</li>
        </ul>
    </nav>
    <div class="parent">
       <div class="game-container" id="game"> 
            <div class="box bl-0 bt-0 " id="1"><span class="boxtext"></span></div>
            <div class="box bt-0" id="2"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0" id="3"><span class="boxtext"></span></div>
            <div class="box bl-0" id="4"><span class="boxtext"></span></div>
            <div class="box" id="5"><span class="boxtext"></span></div>
            <div class="box br-0" id="6"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0" id="7"><span class="boxtext"></span></div>
            <div class="box bb-0"id="8"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0" id="9"><span class="boxtext"></span></div>
        </div> 
        <div class="game-info">
           <div>
                <h1>
                Welcome to Tic Tac Toe Game
                </h1>
            </div>
            <div>
                <div class="inf"> ~> Turn for x</div>
                <br>
                <div class="resetbutton">
                    <button  class="reset" onclick="window.location.reload()"> Reset</button>
                </div>
               
            </div>
            
            
        </div>
    </div>
    <script src="game.js"></script>
    
</body>
</html>
